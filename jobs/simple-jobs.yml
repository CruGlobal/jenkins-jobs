- project:
    name: base-image-nginx
    image_description: |
      Base docker image for nginx
    build_command: |
      #!/bin/bash

      cd ecs/{name}
      echo 'Building base image'
      docker build -t cruglobal/{name}:latest .

      echo 'Pushing base image'
      docker push cruglobal/{name}:latest
    jobs:
      - 'docker-{name}'

