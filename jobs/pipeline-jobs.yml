- job-template:
    id: pipeline-template

    # Defaults:
    branches: staging master
    github-credentials-id: Cru-Jenkins-GitHub-User

    # Job definition:
    name: '{name}'
    project-type: multibranch-pipeline
    branch-sources:
      - github:
          credentials-id: '{github-credentials-id}'
          owner: CruGlobal
          repository: '{name}'
          behaviors:
            discover-branches:
            filter-by-name-with-wildcards:
              include: '{branches}'
